<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <h1>
        My Gallery(click every photo to show as featured-image)
    </h1>
    <figure>
        <img id="featuredImage" src="images/flowers-pink-large.jpg" alt="Featured Image" width="1000" height="500" />
        <figcaption id="imageCaption">Sunflowers in the hamlet Dernekamp, Kirchspiel, Dülmen, North Rhine-Westphalia, Germany</figcaption>
    </figure>
    <ul id="thumbnailList">
        <li><img src="images/flowers-pink-small.jpg" alt="Sunflowers in the hamlet Dernekamp" width="160" height="160" /></li>
        <li><img src="images/flowers-purple-small.jpg" alt="Poppies in cornfield" width="240" height="160" /></li>
        <li><img src="images/flowers-red-small.jpg" alt="Daffodils in Sentmaring park" width="240" height="160" /></li>
        <li><img src="images/flowers-white-small.jpg" alt="Sentmaring Park" width="240" height="160" /></li>
        <li><img src="images/flowers-yellow-small.jpg" alt="Market in Münster" width="240" height="160" /></li>
    </ul>
  </main>
  <script src="js/index.js"></script>
</body>
</html>
